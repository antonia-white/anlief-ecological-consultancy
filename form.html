<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anlief | Ecological Consultancy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
  </head>

<body>
    <article class="container">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
             <label for="exampleInputEmail1">Email address</label>
             <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
             <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="survey" id="protected-spec-check">
                <label class="form-check-label" for="protected-spec-check">
                  Protected Species Survey
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="survey" id="vegetation-check">
                <label class="form-check-label" for="vegetation-check">
                  Vegetation Survey
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="survey" id="tree-check">
                <label class="form-check-label" for="tree-check">
                  Tree Survey
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="survey" id="eia-check">
                <label class="form-check-label" for="eia-check">
                  Ecological Impact Assessment
                </label>
              </div>
              
            <div class="form-group">
                <label for="job-description">Please describe in more detail about your project and the ecological services you require</label>
                <textarea class="form-control" id="job-description" rows="5" placeholder="Description"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlFile1">Upload any site photographs and existing/proposed architectural plans</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                <small id="Upload-help" class="form-text text-muted">
                    This will help us give a more accurate quotation.
                </small>
              </div>

            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="consent-check" required>
            <label class="form-check-label" for="consent-check">I consent to being contacted by Anlief</label>
            </div>

            <button type="submit" class="btn btn-primary" onclick="location.href='/confirmation.html'">Submit</button>
        </form>
    </article>
</body>
